<main>
     <div class="profile-box">
        <h1>Matthew Mifsud</h1>
        <h4>MSU CS Student</h4>
        <div class = "slider">
            <img src = "images/photo1.jpg" alt="Slide 1" class="slide active">
            <img src = "images/photo2.jpg" alt="Slide 2" class="slide">
            <img src = "images/photo3.JPEG" alt="Slide 3" class="slide">
            <button class = "prev" onclick="changeSlide(-1)">❮</button>
            <button class="next" onclick="changeSlide(1)">❯</button>

    </div>
</main>

    <footer class = "site-footer">
        <div class = 'footer-content'>
            <p>Contact Me:</p>

            </a>
            <p>© 2025 Matt Mifsud</p>
        </div>
    </footer>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide')

        function changeSlide(direction) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(() => changeSlide(1), 10000);
    </script>
